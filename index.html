<!DOCTYPE html>
<html lang="es">
<head>
    <title>Juego: Tres en raya</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div>X</div>
            <div>o</div>
            <div>X</div>
            <div>o</div>
            <div>X</div>
            <div>o</div>
            <div>X</div>
            <div>o</div>
            <div>X</div>
            <div>O</div>
        </div>
    </div>
    <div class="content">
        <div class="div1">
            <div class="marcador">
                <div>
                    <div class="player1" id="player1">
                        <p>JUGADOR 1 - <span>X</span>: </p>
                        <p id="jugador1">0</p>
                    </div>
                    <div class="player2" id="player2">
                        <p>JUGADOR 2 - <span>O</span>: </p>
                        <p id="jugador2">0</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="div2">
            <div class="game">
                <div class="celda c0" id="c0" onclick="pintarCelda(0)"></div>
                <div class="celda c1" id="c1" onclick="pintarCelda(1)"></div>
                <div class="celda c2" id="c2" onclick="pintarCelda(2)"></div>
                <div class="celda c3" id="c3" onclick="pintarCelda(3)"></div>
                <div class="celda c4" id="c4" onclick="pintarCelda(4)"></div>
                <div class="celda c5" id="c5" onclick="pintarCelda(5)"></div>
                <div class="celda c6" id="c6" onclick="pintarCelda(6)"></div>
                <div class="celda c7" id="c7" onclick="pintarCelda(7)"></div>
                <div class="celda c8" id="c8" onclick="pintarCelda(8)"></div>
            </div>
            <div class="header">
                <h1 class="title">Tres en raya</h1>
                <div class="players">
                    Turno de: 
                    <p id="player">O</p>
                </div>
            </div>
        </div>
        <div class="div3">
            <div class="buttons">
                <div>
                    <button class="button" onclick="reiniciar()" role="button">Nueva partida</button>
                    <br>
                    <button class="button" onclick="javascript:location.reload()" role="button">Reinicar</button>
                </div>       
            </div>
        </div>
    </div>
    <!-- SCRIPTS--> 
    <script src="js/app.js"></script>

    -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
